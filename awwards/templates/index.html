{% extends "base.html" %} {% block content %}
<h2>Home Page</h2>
{% if message %}
  <div>{{message}}</div>
{% endif %}
<div class="projects row row-cols-1 row-cols-md-2 g-4" mt-5">
  {% for project in projects %}
  <div class="col">
    <div class="card" style="width: 18rem">
      <img src="{{project.image}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <p class="card-text">Added by: {{project.user}}</p>
        <p>From: {{project.location}}</p>
        <p class="card-text">Created: {{project.posted}} ago</p>
        <a href="{% url 'project-details' project.id %}" class="btn btn-primary">Rate Project</a>
        <a href="{{project.link}}" class="btn btn-primary" target="_blank"
          >View Project</a
        >
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
